<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://adsgram.ai/js/adman.js"></script>
    <title>Golden Coin App</title>
    <style>
        html, body { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; font-family: sans-serif; }
        body { touch-action: none; user-select: none; }
        .score-display { font-size: 50px; position: absolute; color: yellow; animation: fadeOut 1s forwards; pointer-events: none; }
        @keyframes fadeOut { to { opacity: 0; transform: translateY(-30px); } }
        .shake { animation: shake 0.5s; }
        @keyframes shake {
            0%, 100% { transform: translateX(0); } 25% { transform: translateX(-5px); } 50% { transform: translateX(5px); } 75% { transform: translateX(-5px); }
        }
        #snackbar { visibility: hidden; min-width: 250px; margin-left: -125px; background-color: rgb(15 23 42); color: #fff; text-align: center; border-radius: 24px; padding: 12px; position: fixed; z-index: 1000; left: 50%; bottom: 80px; }
        #snackbar.show { visibility: visible; -webkit-animation: fadein 0.5s, fadeout 0.5s 2.5s; animation: fadein 0.5s, fadeout 0.5s 2.5s; }
        @keyframes fadein { from {bottom: 0; opacity: 0;} to {bottom: 80px; opacity: 1;} }
        @keyframes fadeout { from {bottom: 80px; opacity: 1;} to {bottom: 0; opacity: 0;} }
        .page { display: none; height: 100%; width: 100%; }
        .page.active { display: flex; flex-direction: column; }
    </style>
</head>
<body class="bg-gradient-to-r from-[#0f0c29] to-[#24243e]">
    
    <div id="app-container" class="h-full w-full">
        <div id="main-page" class="page active justify-center items-center p-3">
            <div class="bg-gradient-to-r from-[#0f0c29] to-[#24243e] rounded-3xl shadow-2xl p-4 w-full h-full flex flex-col max-w-md text-white">
                <div class="flex justify-between items-center mb-4 bg-slate-900/10 rounded-3xl shadow-xl p-2">
                    <div class="flex items-center">
                        <img src="https://html4herosimages.vercel.app/User%20Avatar.png" width="40px" height="40px" alt="User Avatar" class="rounded-full mr-2">
                        <span id="userName">Bota</span>
                    </div>
                    <button onclick="showSnackbar('Coming Soon!')" class="bg-slate-900/10 hover:bg-slate-900/20 p-2 rounded-full flex justify-between items-center">
                        <span class="font-bold text-lg px-2">2X Coins</span>
                    </button>
                </div>

                <div class="flex justify-between items-center bg-slate-900/10 hover:bg-slate-900/20 p-2 rounded-3xl shadow-lg">
                    <a href="#" target="_blank" class="flex-1 items-center p-2 text-center">
                        <span>Join Community</span>
                    </a>
                </div>
                
                <div class="flex-grow flex flex-col justify-center">
                    <div class="text-center mb-4 mt-8">
                        <div class="text-4xl mb-2 flex justify-center items-center">
                            <img src="https://html4herosimages.vercel.app/Main%20Coin%20Image.png" width="50px" height="50px" alt="Coin" class="inline-block mb-1">
                            <span id="score" class="score font-bold text-4xl ml-2">$ 0</span>
                        </div>
                    </div>

                    <div class="flex justify-center mb-4 relative" id="coin-container">
                        <img src="https://html4herosimages.vercel.app/Main%20Coin%20Image.png" width="80%" alt="Character" class="rounded-full clickable shadow-2xl" id="coin-img">
                    </div>
                </div>

                <div>
                    <div class="flex justify-between items-center mb-2 px-2">
                        <div class="flex items-center">
                            <img src="https://html4herosimages.vercel.app/Energy%20Icon.png" alt="Energy" class="mr-2 w-6 h-6">
                            <div class="flex justify-between items-center text-sm">
                                <span id="inventory">500</span><span> / </span><span id="max-inventory">500</span>
                            </div>
                        </div>
                    </div>
                    <div class="bg-zinc-600 rounded-3xl h-2 w-full mx-auto shadow-inner mb-4">
                        <div id="inventory-fill" class="bg-gradient-to-r from-[#C7913D] to-[#F1D06E] h-2 rounded-3xl" style="width: 100%;"></div>
                    </div>
                </div>

                <div class="flex justify-between items-center bg-slate-900 p-3 rounded-3xl shadow-lg mt-auto">
                    <button class="nav-item flex-1 flex flex-col items-center" data-page="main-page">üè†<span class="text-xs">Mine</span></button>
                    <button class="nav-item flex-1 flex flex-col items-center" data-page="boost-page">üöÄ<span class="text-xs">Boost</span></button>
                    <button class="nav-item flex-1 flex flex-col items-center" data-page="friends-page">üë•<span class="text-xs">Friends</span></button>
                    <button class="nav-item flex-1 flex flex-col items-center" data-page="task-page">üìã<span class="text-xs">Task</span></button>
                    <button class="nav-item flex-1 flex flex-col items-center" data-page="wallet-page">üí∞<span class="text-xs">Wallet</span></button>
                </div>
            </div>
        </div>

        <div id="boost-page" class="page bg-[#0f0c29] text-white p-6">
            <h2 class="text-2xl font-bold mb-6 text-center">Boosters</h2>
            
            <div id="video-ad-btn" class="bg-gradient-to-r from-yellow-600 to-yellow-800 p-5 rounded-2xl flex justify-between items-center shadow-lg border border-yellow-500 cursor-pointer mb-6">
                <div class="flex items-center gap-3">
                    <span class="text-2xl">üì∫</span>
                    <div class="text-left">
                        <p class="font-bold">Watch Video Ad</p>
                        <p class="text-xs">+5,000 Coins Reward</p>
                    </div>
                </div>
                <span class="bg-white text-black text-xs font-bold px-2 py-1 rounded">FREE</span>
            </div>

            <h3 class="font-bold text-lg mb-4">Other Boosters</h3>
            <div class="space-y-3">
                <div class="bg-slate-800 p-4 rounded-xl flex justify-between opacity-50">
                    <span>Multitap</span>
                    <span>Level 1</span>
                </div>
            </div>

            <button onclick="switchPage('main-page')" class="mt-auto bg-slate-800 px-8 py-3 rounded-full self-center">Back</button>
        </div>

        <div id="friends-page" class="page bg-[#0f0c29] text-white p-6 items-center justify-center"><h2>Friends Page</h2><button onclick="switchPage('main-page')" class="mt-4 bg-slate-800 px-6 py-2 rounded-full">Back</button></div>
        <div id="task-page" class="page bg-[#0f0c29] text-white p-6 items-center justify-center"><h2>Tasks Page</h2><button onclick="switchPage('main-page')" class="mt-4 bg-slate-800 px-6 py-2 rounded-full">Back</button></div>
        <div id="wallet-page" class="page bg-[#0f0c29] text-white p-6 items-center justify-center"><h2>Wallet Page</h2><button onclick="switchPage('main-page')" class="mt-4 bg-slate-800 px-6 py-2 rounded-full">Back</button></div>
    </div>
    
    <div id="snackbar"></div>

<script>
    // --- ‡¶ó‡ßá‡¶Æ ‡¶∏‡ßç‡¶ü‡ßá‡¶ü ‡¶ì ‡¶°‡¶æ‡¶ü‡¶æ ---
    let state = {
        coins: parseInt(localStorage.getItem('coins')) || 0,
        inventory: 500,
        maxInventory: 500
    };

    // --- Adsgram Initialization ---
    // ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶Ü‡¶á‡¶°‡¶ø 22538 ‡¶¨‡ßç‡¶Ø‡¶¨‡¶π‡¶æ‡¶∞ ‡¶ï‡¶∞‡¶æ ‡¶π‡ßü‡ßá‡¶õ‡ßá
    const AdController = window.Adsgram ? window.Adsgram.init({ blockId: "22538" }) : null;

    function updateUI() {
        document.getElementById('score').textContent = '$ ' + state.coins.toLocaleString();
        document.getElementById('inventory').textContent = Math.floor(state.inventory);
        document.getElementById('inventory-fill').style.width = (state.inventory / state.maxInventory) * 100 + '%';
        localStorage.setItem('coins', state.coins);
    }

    // ‡¶ü‡ßç‡¶Ø‡¶æ‡¶™ ‡¶á‡¶≠‡ßá‡¶®‡ßç‡¶ü (Mine)
    document.getElementById('coin-img').addEventListener('click', (e) => {
        if (state.inventory >= 1) {
            state.coins += 1;
            state.inventory -= 1;
            
            // ‡¶ï‡ßç‡¶≤‡¶ø‡¶ï ‡¶á‡¶´‡ßá‡¶ï‡ßç‡¶ü
            const scoreDisplay = document.createElement('div');
            scoreDisplay.textContent = "+1";
            scoreDisplay.className = 'score-display';
            scoreDisplay.style.left = e.clientX + 'px';
            scoreDisplay.style.top = e.clientY + 'px';
            document.body.appendChild(scoreDisplay);
            setTimeout(() => scoreDisplay.remove(), 1000);

            updateUI();
        } else {
            showSnackbar("Not enough energy!");
        }
    });

    // ‡¶≠‡¶ø‡¶°‡¶ø‡¶ì ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶° ‡¶¶‡ßá‡¶ñ‡¶æ‡¶∞ ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®
    document.getElementById('video-ad-btn').addEventListener('click', async () => {
        if (!AdController) {
            showSnackbar("Ad provider not ready. Check VPN/Internet.");
            return;
        }

        try {
            showSnackbar("Loading Ad...");
            const result = await AdController.show();
            // ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶° ‡¶¶‡ßá‡¶ñ‡¶æ ‡¶∂‡ßá‡¶∑ ‡¶π‡¶≤‡ßá ‡¶∞‡¶ø‡¶ì‡ßü‡¶æ‡¶∞‡ßç‡¶°
            state.coins += 5000;
            updateUI();
            showSnackbar("Success! +5,000 Coins added.");
        } catch (error) {
            showSnackbar("No Ads available or skipped.");
        }
    });

    // ‡¶™‡ßá‡¶ú ‡¶∏‡ßÅ‡¶á‡¶ö‡¶ø‡¶Ç ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®
    function switchPage(id) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(id).classList.add('active');
    }

    document.querySelectorAll('.nav-item').forEach(btn => {
        btn.addEventListener('click', () => switchPage(btn.getAttribute('data-page')));
    });

    // ‡¶Æ‡ßá‡¶∏‡ßá‡¶ú ‡¶¶‡ßá‡¶ñ‡¶æ‡¶®‡ßã‡¶∞ ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®
    function showSnackbar(msg) {
        const s = document.getElementById('snackbar');
        s.textContent = msg;
        s.classList.add('show');
        setTimeout(() => s.classList.remove('show'), 3000);
    }

    // ‡¶è‡¶®‡¶æ‡¶∞‡ßç‡¶ú‡¶ø ‡¶∞‡¶ø‡¶´‡¶ø‡¶≤
    setInterval(() => {
        if (state.inventory < state.maxInventory) {
            state.inventory += 1;
            updateUI();
        }
    }, 1500);

    updateUI();
</script>
</body>
</html>
