<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://adsgram.ai/js/adman.js"></script>
    <title>Golden Coin App</title>
    <style>
        /* আপনার স্টাইলগুলো এখানে থাকবে */
        .page { display: none; height: 100%; width: 100%; }
        .page.active { display: flex; flex-direction: column; }
    </style>
</head>
<body class="bg-gradient-to-r from-[#0f0c29] to-[#24243e]">
    <div id="main-page" class="page active">
        <button id="coin-img" class="mx-auto">
             <img src="https://html4herosimages.vercel.app/Main%20Coin%20Image.png" width="200px">
        </button>
        <h1 id="score" class="text-white text-4xl text-center">$ 0</h1>
    </div>

    <div id="boost-page" class="page text-white p-5">
        <button id="ad-btn" class="bg-yellow-600 p-4 rounded-xl w-full">Watch Video Ad (+5000)</button>
        <button onclick="showPage('main-page')" class="mt-5">Back</button>
    </div>

    <script>
        let coins = parseInt(localStorage.getItem('coins')) || 0;
        
        // Adsgram Init
        const AdController = window.Adsgram ? window.Adsgram.init({ blockId: "22538" }) : null;

        function updateUI() {
            document.getElementById('score').innerText = '$ ' + coins.toLocaleString();
            localStorage.setItem('coins', coins);
        }

        // ট্যাপ ফাংশন (এটি এখন ১০০% কাজ করবে)
        document.getElementById('coin-img').onclick = () => {
            coins += 1;
            updateUI();
        };

        // অ্যাড ফাংশন
        document.getElementById('ad-btn').onclick = async () => {
            if (AdController) {
                try {
                    await AdController.show();
                    coins += 5000;
                    updateUI();
                    alert("Success! +5000 Coins");
                } catch (e) {
                    alert("Ad failed or skipped. Try without VPN.");
                }
            } else {
                alert("Ad provider not ready. Check internet connection.");
            }
        };

        function showPage(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        updateUI();
    </script>
</body>
</html>
