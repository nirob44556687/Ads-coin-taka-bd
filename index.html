<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://sad.adsgram.ai/js/sad.min.js"></script>
    <title>Golden Coin App</title>
    <style>
        html, body { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; font-family: sans-serif; }
        .page { display: none; height: 100%; width: 100%; flex-direction: column; }
        .page.active { display: flex; }
        #snackbar { visibility: hidden; min-width: 250px; margin-left: -125px; background-color: #1e293b; color: #fff; text-align: center; border-radius: 24px; padding: 12px; position: fixed; z-index: 1000; left: 50%; bottom: 80px; }
        #snackbar.show { visibility: visible; animation: fadein 0.5s, fadeout 0.5s 2.5s; }
        @keyframes fadein { from {bottom: 0; opacity: 0;} to {bottom: 80px; opacity: 1;} }
        @keyframes fadeout { from {bottom: 80px; opacity: 1;} to {bottom: 0; opacity: 0;} }
    </style>
</head>
<body class="bg-gradient-to-r from-[#0f0c29] to-[#24243e] text-white">

    <div id="main-page" class="page active p-4">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-xl font-bold">Golden Coin</h1>
            <div class="bg-slate-800 px-4 py-1 rounded-full text-yellow-400 font-bold" id="score-display">$ 0</div>
        </div>
        
        <div class="flex-grow flex flex-col justify-center items-center">
            <img src="https://html4herosimages.vercel.app/Main%20Coin%20Image.png" id="coin-img" class="w-64 h-64 cursor-pointer active:scale-95 transition-transform" alt="Coin">
            <p class="mt-4 opacity-70">Tap to Earn</p>
        </div>

        <button onclick="showPage('boost-page')" class="bg-yellow-600 w-full py-4 rounded-2xl font-bold mt-4">ðŸš€ Go to Boosters</button>
    </div>

    <div id="boost-page" class="page p-6">
        <h2 class="text-2xl font-bold mb-10 text-center">Boosters</h2>
        <button id="ad-button" class="w-full bg-gradient-to-r from-yellow-500 to-yellow-700 p-6 rounded-2xl flex justify-between items-center shadow-xl border border-yellow-400">
            <span class="font-bold">ðŸ“º Watch Video Ad</span>
            <span class="bg-black/20 px-3 py-1 rounded-lg">+5,000</span>
        </button>
        <button onclick="showPage('main-page')" class="mt-auto bg-slate-800 py-3 rounded-xl">Back to Game</button>
    </div>

    <div id="snackbar"></div>

    <script>
        // à¦†à¦ªà¦¨à¦¾à¦° à¦—à§‡à¦® à¦¡à¦¾à¦Ÿà¦¾
        let coins = parseInt(localStorage.getItem('coins')) || 0;

        // Adsgram Initialize (à¦…à¦«à¦¿à¦¸à¦¿à§Ÿà¦¾à¦² à¦ªà¦¦à§à¦§à¦¤à¦¿)
        const AdController = window.Adsgram.init({ blockId: "22538" });

        function updateUI() {
            document.getElementById('score-display').innerText = '$ ' + coins.toLocaleString();
            localStorage.setItem('coins', coins);
        }

        // à¦Ÿà§à¦¯à¦¾à¦ª à¦²à¦œà¦¿à¦•
        document.getElementById('coin-img').onclick = () => {
            coins += 1;
            updateUI();
        };

        // à¦­à¦¿à¦¡à¦¿à¦“ à¦…à§à¦¯à¦¾à¦¡ à¦²à¦œà¦¿à¦• (à¦…à¦«à¦¿à¦¸à¦¿à§Ÿà¦¾à¦² à¦¹à§à¦¯à¦¾à¦¨à§à¦¡à¦²à¦¾à¦°)
        const adButton = document.getElementById('ad-button');
        adButton.addEventListener('click', () => {
            showSnackbar("Loading Ad...");
            AdController.show().then((result) => {
                // à¦¸à¦«à¦²à¦­à¦¾à¦¬à§‡ à¦­à¦¿à¦¡à¦¿à¦“ à¦¦à§‡à¦–à¦²à§‡
                coins += 5000;
                updateUI();
                showSnackbar("Success! +5,000 Coins Received.");
            }).catch((result) => {
                // à¦­à¦¿à¦¡à¦¿à¦“ à¦²à§‹à¦¡ à¦¨à¦¾ à¦¹à¦²à§‡ à¦¬à¦¾ à¦à¦°à¦° à¦¦à¦¿à¦²à§‡
                showSnackbar("Ad not ready or skipped.");
                console.error(result);
            });
        });

        function showPage(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function showSnackbar(msg) {
            const s = document.getElementById('snackbar');
            s.innerText = msg;
            s.classList.add('show');
            setTimeout(() => s.classList.remove('show'), 3000);
        }

        updateUI();
    </script>
</body>
</html>
